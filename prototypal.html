<body>
    <script>
const animal = {
  speak: function() {
    console.log("The animal makes a sound");
  }
};
const dog = Object.create(animal); 
dog.speak = function() {
  console.log("The dog barks");
};
dog.speak(); 
animal.speak(); 
    </script>
