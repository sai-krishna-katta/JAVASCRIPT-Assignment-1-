<!DOCTYPE html>

<body>
    <script>
        // Rest Parameters Example
  function sum(...numbers) {
  return numbers.reduce((total, num) => total + num, 0);
}
console.log(sum(1, 2, 3, 4, 5));

//Spread Syntax Example
        const arr1 = [1, 2, 3];
const arr2 = [4, 5, 6];
const combined = [...arr1, ...arr2];
console.log(combined); 

    </script>
</body>
</html>
